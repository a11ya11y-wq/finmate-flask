<!doctype html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">


    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
<div class="container">
  <header class="p-3 mb-3 border-bottom">
  <div class="container">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">

      <a href="/home" class="d-flex align-items-center mb-2 mb-lg-0 link-body-emphasis text-decoration-none">
          <img class="header__img" src="{{ url_for('static', filename='img/finmatelogo.png') }}" alt="FinMate Logo">
      </a>

      <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">

      </ul>

      <div class="text-end">
        {% if current_user.is_authenticated %}
          <div class="dropdown">
            <a href="#" class="d-block link-body-emphasis text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
             <img src="{{ url_for('static', filename=current_user.avatar or 'avatars/default/default.svg') }}"
     alt="User Avatar" width="32" height="32" class="rounded-circle">
            </a>
            <ul class="dropdown-menu text-small">
                <li><a class="dropdown-item" href="{{ url_for('profile.profile') }}">Profile</a></li>
              <li><a class="dropdown-item" href="{{ url_for('core.dashboard') }}">Dashboard</a></li>
              <li><a class="dropdown-item" href="{{ url_for('budget.budgets') }}">Budgets</a></li>
              <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="{{ url_for('core.settings') }}">Settings</a></li>
              <li><a class="dropdown-item" href="{{ url_for('auth.logout') }}">Sign out</a></li>
            </ul>
          </div>
        {% else %}
          <a href="{{ url_for('auth.login') }}" class="btn btn-outline-primary me-2">Login</a>
          <a href="{{ url_for('auth.register') }}" class="btn btn-primary">Sign-up</a>
        {% endif %}
      </div>

    </div>
  </div>
</header>
    {% include '_flash_messages.html' %}
    {% block body %} {% endblock %}
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
  <div class="col-md-4 d-flex align-items-center">
    <a href="/static" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1" aria-label="Bootstrap">
      <svg class="bi" width="30" height="24" aria-hidden="true">
        <use xlink:href="#bootstrap"></use>
      </svg>
    </a>
    <span class="mb-3 mb-md-0 text-body-secondary">Â© 2025 FinMate, Inc</span>
  </div>

</footer>

</div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
